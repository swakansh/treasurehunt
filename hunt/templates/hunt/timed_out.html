{% extends 'base.html' %}
{% block content %}
  <main role="main" class="inner cover">
    <h2>Hello {{ username }}!</h2>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <div
         {% if message.tags %} 
            {% if message.tags == 'error' %} 
                class ="alert alert-danger"  
            {% else %} 
                class="alert alert-{{ message.tags }}"
            {% endif %}
        {% endif %}><strong>{{ message }}</strong></div>
        {% endfor %}
    </ul>
    {% endif %}
    <img width="300" src="http://lifebefore30.com/wp-content/uploads/2015/06/Time-out.jpg"/>         
  </main>
{% endblock %}
