{% extends 'base.html' %}

{% block content %}
  <div class="container">
      <div class="row">
          <div class="col-12 text-center">
              LEADERBOARD
          </div>
      </div>
      <div class="row">
          <div class="col-12">
              {% if gameusers %}
              <table class="table table-hover table-dark">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Level</th>
                        <th scope="col">Score</th>
                        <th scope="col">Time</th>
                      </tr>
                    </thead>  
                {% for gameuser in gameusers %}
                <tbody>
                    <tr>
                        <th scope="row">gameuser.user</th>
                        <td>gameuser.user.firstname</td>
                        <td>gameuser.score</td>
                        <td>gameuser.level</td>
                        <td>gameuser.timestamp</td>
                    </tr>
                </tbody>
                {% endfor %}
                </table>
              {% endif %}
          </div>
      </div>
  </div>
{% endblock %}
